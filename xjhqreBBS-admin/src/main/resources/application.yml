spring:
  profiles:
    active: druid
  application:
    name: admin
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # redis 配置
  redis:
    # 地址
    host: 116.62.103.149
    # 端口
    port: 6379
    # 连接超时时间 2s
    timeout: 2000

# MyBatis-plus配置
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      # 雪花算法生成 ID
      id-type: ASSIGN_ID

# 日志配置
logging:
  #  level:
  #    config: classpath:log4j2-spring.xml
  #    com.xjhqre.admin: debug
  level:
    com.xjhqre.admin: debug

# 端口号
server:
  port: 8080


# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
